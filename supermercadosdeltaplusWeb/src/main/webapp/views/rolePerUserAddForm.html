<div class="modal-header">
	<h3 class="modal-title" id="modal-title">
		Nuevo Rol para asignar!!
	</h3>
	<h4>
		Nota: si escribe un rol que ya existe, no se va a guardar en el sistema.
	</h4>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<div></div>
		<label class="col-md-5 control-label">Roles disponibles</label>
		<table class="col-md-7" align="center">
			<tbody>
				<tr>
					<td>
						<div ng-repeat="data in $ctrl.listaDeRolesDisponibles">
							{{data}}</div>
					</td>
				</tr>
			</tbody>
		</table>

		<br><br><br><br><br>
		<fieldset>			
			<div class="form-group">
				<label class="col-md-5 control-label">Descripci√≥n</label>
				<div class="col-md-5">
					<input type="text"
						placeholder="" class="form-control input-md"
						required ng-model="$ctrl.newrol.description">
				</div>
				
			</div>

		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Asignar nuevo rol</button>
	<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
