<div class="modal-header">
	<h3 class="modal-title" id="modal-title">
		Cambiar Privilegio asignado al rol
	</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<fieldset>
			<div class="form-group">
				
				<label ng-hide="$ctrl.largoDelArregloDePrivilegios <= 1" class="col-md-4 control-label">Descripción del privilegio que se quiere reemplazar</label>
				<div ng-hide="$ctrl.largoDelArregloDePrivilegios <= 1" class="col-md-7">
					<input type="text"
						placeholder="" class="form-control input-md"
						required ng-model="$ctrl.nuevoprivilegio.descriptionviejoprivilegio">
					<br><br><br><br>
				</div>

				
				<label class="col-md-4 control-label">Descripción del nuevo privilegio a cambiar por el que se quiere reemplazar</label>
				<div class="col-md-7">
					<input type="text"
						placeholder="" class="form-control input-md"
						required ng-model="$ctrl.nuevoprivilegio.descriptionnuevoprivilegio">
				</div>
			</div>

		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Cambiar privilegio</button>
	<button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
</div>
