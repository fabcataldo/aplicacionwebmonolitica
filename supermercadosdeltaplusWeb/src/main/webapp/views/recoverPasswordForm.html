<div class="modal-header">
	<h3 class="modal-title">Recuperar contraseña!</h3>
</div>
<form class="form-horizontal">
	<fieldset>
		<div class="modal-body">
			<div class="form-group">
				<label class="col-md-4 control-label">Ingrese su correo electrónico para que le podamos enviar un mensaje con el link a donde se tiene que dirigir a recuperar su contraseña</label>
				<div class="col-md-8">
					<input type="text" class="form-control" placeholder=""
						ng-model="$ctrl2.email" required autofocus>
				</div>
			</div>

			
		</div>
		<div class="modal-footer">
			<div class="col-md-3">
				<button class="btn btn-primary" type="submit" ng-click="$ctrl2.ok()">Enviar correo</button>
			</div>
			<div class="col-md-8">
				<button class="btn btn-primary" type="submit" ng-click="$ctrl2.cancel()">Cancelar</button>
			</div>
			
		</div>

	</fieldset>
</form>
